<div *ngIf="poll">
  <h1 class="ui center aligned header voto-page-header">{{poll.title}}</h1>
  <div *ngIf="options" class="ui stackable two column grid">
    <poll-option-chart class="column" [options]="options"> chart here </poll-option-chart>
    <poll-option-list class="poll-option-list column" [options]="options" (pollChange)="populate();"></poll-option-list>
  </div>
  
  <button (click)="deletePoll(poll.id)"> 
          Delete Poll
      </button>
</div>
