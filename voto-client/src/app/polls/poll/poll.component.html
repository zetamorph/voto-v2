<div *ngIf="poll">
  <h1>{{poll.title}}</h1>
  <poll-option-chart [options]="options"> chart here </poll-option-chart>
  <poll-option-list [options]="options" (pollChange)="populate();"></poll-option-list>
  <label>New Option: <input #newOption /></label>
  <button (click)="addOption(newOption.value); newOption.value = '';"> 
    Add Option
  </button>
  <button (click)="deletePoll(poll.id)"> 
    Delete Poll
  </button>
      
</div>
