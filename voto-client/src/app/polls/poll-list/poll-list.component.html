<div class="ui stackable two column grid cards">
  <div  *ngFor="let poll of polls" class="poll-list-item column">
    <div class="ui card">
      <div class="content">

        <a class="ui center aligned huge header" routerLink="/polls/{{poll.id}}">  
          {{poll.title}}
        </a>
      </div>
      <div class="ui image">
        <img src="http://placemorty.us/600/300">
      </div>
      <div class="extra content">
        <span>
          <i class="pie chart icon"></i>
          {{ poll.totalVotes }} Vote<span *ngIf="poll.totalVotes > 1">s</span>
        </span>
        <span class="right floated">
          <i class="user icon"></i>
          {{ poll.user.username }}
        </span>
      </div>
    </div>
  </div>
</div>
<sm-menu class="pagination two item poll-list-pagination">
  <a sm-item (click)="goToPreviousPage()" [ngClass]="{'active': !firstPage(), 'disabled': firstPage()}">
    <i class="angle double left icon"></i>Previous
  </a>
  <a sm-item (click)="goToNextPage()" [ngClass]="{'active': !lastPage, 'disabled': lastPage}">
    Next<i class="angle double right icon"></i>
  </a>
</sm-menu>
